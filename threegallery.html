<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Movie Poster Gallery</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background-color: #111;
      min-height: 100vh;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 20px;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 30px;
      height: calc(100% - 120px);
      margin: 2% 3%;
      overflow: visible;
      margin-top: 10%;
    }

    .poster-card {
      width: 100%;
      height: 350px;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: flex-end;
      perspective: 2500px;
    }

    .wrapper {
      transition: all 0.5s;
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .cover-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .poster-card:hover .wrapper {
      transform: perspective(900px) translateY(-5%) rotateX(25deg);
      box-shadow: 2px 35px 32px -8px rgba(0, 0, 0, 0.75);
    }

    .wrapper::before, .wrapper::after {
      content: "";
      opacity: 0;
      width: 100%;
      position: absolute;
      left: 0;
      transition: all 0.5s;
    }

    .wrapper::before {
      top: 0;
      height: 100%;
      background: linear-gradient(to top, transparent 46%, rgba(0, 0, 0, 0.5) 68%, rgba(0, 0, 0) 97%);
    }

    .wrapper::after {
      bottom: 0;
      height: 80px;
      background: linear-gradient(to bottom, transparent 46%, rgba(0, 0, 0, 0.5) 68%, rgba(0, 0, 0) 97%);
    }

    .poster-card:hover .wrapper::before, .poster-card:hover .wrapper::after {
      opacity: 1;
    }

    .poster-card:hover .wrapper::after {
      height: 120px;
    }

    .poster-character {
      width: 100%;
      height: 100%;
      opacity: 0;
      transition: all 0.5s;
      position: absolute;
      z-index: 1;
    }

    .poster-card:hover .poster-character {
      opacity: 1;
      transform: translate3d(0%, -30%, 100px);
    }

    /* Animation for cards on page load */
    @keyframes slideIn {
      from {
        transform: translateX(100px);
        opacity: 0;
      }
      to {
        transform: translateX(0);
        opacity: 1;
      }
    }

    .poster-card {
      animation: slideIn 0.5s ease-out forwards;
      opacity: 0;
    }

    .poster-card:nth-child(1) {
      animation-delay: 0.1s;
    }

    .poster-card:nth-child(2) {
      animation-delay: 0.3s;
    }

    .poster-card:nth-child(3) {
      animation-delay: 0.5s;
    }

    .poster-card:nth-child(4) {
      animation-delay: 0.7s;
    }

    /* Responsive adjustments */
    @media screen and (max-width: 1200px) {
      .gallery {
        grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
        gap: 25px;
      }
      
      .poster-card {
        height: 320px;
      }
    }

    @media screen and (max-width: 768px) {
      .gallery {
        grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
        gap: 20px;
        margin-top: 15%;
      }
      
      .poster-card {
        height: 280px;
      }
    }

    @media screen and (max-width: 480px) {
      .gallery {
        grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
        gap: 15px;
      }
      
      .poster-card {
        height: 220px;
      }
      
      .poster-card:hover .poster-character {
        transform: translate3d(0%, -25%, 80px);
      }
    }

    /* Touch device adaptations */
    @media (hover: none) {
      .poster-card:active .wrapper {
        transform: perspective(900px) translateY(-5%) rotateX(25deg);
        box-shadow: 2px 35px 32px -8px rgba(0, 0, 0, 0.75);
      }
      
      .poster-card:active .wrapper::before,
      .poster-card:active .wrapper::after {
        opacity: 1;
      }
      
      .poster-card:active .wrapper::after {
        height: 120px;
      }
      
      .poster-card:active .poster-character {
        opacity: 1;
        transform: translate3d(0%, -30%, 100px);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="gallery">
      <div class="poster-card">
        <div class="wrapper">
          <img src="assets/96.jpg" alt="Beast movie poster" class="cover-image"/>
        </div>
        <img src="assets/96bg.png" alt="Beast character" class="poster-character"/>
      </div>

      <div class="poster-card">
        <div class="wrapper">
          <img src="assets/beast.jpg" alt="Varisu movie poster" class="cover-image"/>
        </div>
        <img src="assets/beastbg.jpg" alt="Varisu character" class="poster-character"/>
      </div>

      <div class="poster-card">
        <div class="wrapper">
          <img src="assets/" alt="Thunivu movie poster" class="cover-image"/>
        </div>
        <img src="assets/" alt="Thunivu character" class="poster-character"/>
      </div>

      <div class="poster-card">
        <div class="wrapper">
          <img src="assets/" alt="96 movie poster" class="cover-image"/>
        </div>
        <img src="assets/" alt="96 character" class="poster-character"/>
      </div>
    </div>
  </div>
</body>
</html>
