<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scrolly Video</title>
  <style>
    *{margin:0;padding:0;box-sizing:border-box}body{font-family:Arial,sans-serif;background:#000;color:#fff;overflow-x:hidden}
    section{height:100vh;display:flex;align-items:center;justify-content:center;text-align:center;padding:2rem;background:#111}
    #scrolly-video{width:100vw;height:100vh;position:sticky;top:0;left:0;overflow:hidden;background:#000}
    #scrolly-video video{width:100%;height:100%;object-fit:cover}
    .video-section{height:300vh;position:relative}
    .loading{position:fixed;top:0;left:0;width:100%;height:100%;background:#000;display:flex;flex-direction:column;align-items:center;justify-content:center;z-index:1000;transition:opacity .5s}
    .spinner{width:50px;height:50px;border:4px solid rgba(255,255,255,.2);border-top-color:#fff;border-radius:50%;animation:spin 1s linear infinite;margin-bottom:20px}
    .overlay{position:absolute;top:0;left:0;width:100%;height:100vh;display:flex;flex-direction:column;align-items:center;justify-content:center;color:#fff;opacity:0;transition:opacity .5s;pointer-events:none;z-index:5}
    .overlay-content{background:rgba(0,0,0,.7);padding:2rem;border-radius:1rem;max-width:80%;text-align:center;backdrop-filter:blur(5px)}
    .scroll-ui{position:fixed;bottom:30px;left:50%;transform:translateX(-50%);color:#fff;font-size:14px;letter-spacing:2px;text-transform:uppercase;opacity:.8;animation:pulse 2s infinite;z-index:20}
    .progress{position:fixed;bottom:20px;left:50%;transform:translateX(-50%);width:100px;height:2px;background:rgba(255,255,255,.2);border-radius:1px;overflow:hidden;z-index:20}
    .progress-bar{height:100%;width:0%;background:linear-gradient(90deg,#ff4d4d,#f9cb28);transition:width .1s linear}
    @keyframes spin{to{transform:rotate(360deg)}}
    @keyframes pulse{0%,100%{opacity:.6}50%{opacity:1}}
  </style>
</head>
<body>
  <div class="loading" id="loading">
    <div class="spinner"></div>
    <p>Loading...</p>
  </div>

  <section class="intro">
    <h1>Scroll down to experience</h1>
  </section>
  
  <div class="video-section">
    <div id="scrolly-video"></div>
  </div>
  
  <section class="outro">
    <h2>mudinchu</h2>
  </section>

  <div class="scroll-ui">Scroll to explore</div>
  <div class="progress"><div class="progress-bar" id="progressBar"></div></div>

  <script src="https://cdn.jsdelivr.net/npm/scrolly-video@latest/dist/scrolly-video.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const loading = document.getElementById('loading');
      const progressBar = document.getElementById('progressBar');
      const overlays = Array.from(document.querySelectorAll('.overlay'));
      let hasScrolled = false;
      
      const scrolly = new ScrollyVideo({
        scrollyVideoContainer: "scrolly-video",
        src: "assets/car.mp4",
        transitionSpeed: 1.2,
        frameThreshold: 0.05,
        cover: true,
        onReady: () => {
          loading.style.opacity = '0';
          setTimeout(() => loading.style.display = 'none', 500);
        }
      });

      function updateUI() {
        const rect = document.querySelector('.video-section').getBoundingClientRect();
        const progress = Math.max(0, Math.min(1, -rect.top / (document.querySelector('.video-section').offsetHeight - window.innerHeight)));
        progressBar.style.width = `${progress * 100}%`;
        overlays.forEach((o,i) => o.style.opacity = Math.abs(progress - (i+1)/(overlays.length+1)) < 0.15 ? 1 : 0);
      }

      window.addEventListener('scroll', () => {
        if(!hasScrolled && window.scrollY > 10) {
          hasScrolled = true;
          document.querySelector('.scroll-ui').style.display = 'none';
        }
        updateUI();
      }, {passive:true});
    });
  </script>
</body>
</html>
